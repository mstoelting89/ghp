
<header>
    <div class="header-content" style="background-image: url({image})">
        {_all -> f:debug()}
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                {logo -> f:format.raw()}
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    {menuPrimary -> f:format.raw()}
                </ul>
            </div>
        </nav>
        <div class="header-title">
            {contentTrailer -> f:format.raw()}
        </div>
    </div>

</header>

<main>
    <div class="container">
        {contentMain -> f:format.raw()}
    </div>

    <div class="sidebars">
        {sidebars -> f:format.raw()}
    </div>

</main>

<footer>
    <div class="sub-text-footer pt-3 pb-3">
        {footerLabel -> f:format.raw()}
    </div>

    <div class="partners">
        {footerPartners -> f:format.raw()}

    </div>
</footer>
</body>
</html>
